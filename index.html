<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>JS Pacman</title>
</head>

<body>
  <div class="system">
    <div id="wrapper" class="screen-border">
      <div id="game"></div>
      <div id="score"></div>
    </div>
    <div class="controls">
      <h1 class="system-name">Pacman</h1>
      <div class="controller">
        <div id="btn-up" class="button up"></div>
        <div id="btn-left" class="button left"></div>
        <div id="btn-center" class="button center"></div>
        <div id="btn-right" class="button right"></div>
        <div id="btn-down" class="button down"></div>
      </div>
    </div>
  </div>
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
